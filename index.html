<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Matching Game</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h2>Mario Matching Game</h2>
  <div class="box">
    <label>
      <input type="checkbox" class="checkbox" id="chk1"/>
      <i></i>
    </label>
    <label>
      <input type="checkbox" class="checkbox" id="chk2"/>
      <i></i>
    </label>
    <label>
      <input type="checkbox" class="checkbox" id="chk3"/>
      <i></i>
    </label>
  </div>
  <button class="reset">Reset Game</button>
  <script>
    reset = document.querySelector('.reset')
    ies = document.querySelectorAll('.checkbox')
    ies.forEach(i => {
      i.onclick = function() {
        if(i.checked){
          i.disabled = 'true'
        }
      }
    });
    
    reset.onclick = function () {
      ies.forEach(i => {
        i.disabled = false
        i.checked = false
      })
    }
  </script>
</body>
</html>
